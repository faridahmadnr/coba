<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Web Keren</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        header {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
            font-size: 24px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background 0.3s;
        }

        nav a:hover {
            background-color: #ddd;
            color: #000;
        }

        .main {
            margin-top: 80px;
            background: url('background.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .main h1 {
            font-size: 48px;
            margin: 0;
        }

        .main p {
            font-size: 24px;
        }

        footer {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

    </style>
</head>
<body>

<header>
    Halaman Web Keren
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
</nav>

<div class="main">
    <div>
        <h1>Welcome to My Cool Website</h1>
        <p>Ini adalah contoh halaman web yang keren</p>
    </div>
</div>

<footer>
    &copy; 2024 Halaman Web Keren. All rights reserved.
</footer>

</body>
</html>
